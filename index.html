<!DOCTYPE html>
<html>
  <head>
    <title>My Web</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <main
      class="d-flex flex-column align-items-center"
      style="scroll-behavior: smooth;"
    >
      <section id="title" class="text-center my-5 pt-5">
        <article>
          <h1 class="font-weight-bold animated fadeInLeftBig">Hi, I'm Muhammad Fajri</h1>
        </article>
      </section>

      <section class="d-flex flex-column align-items-center">
        <figure class="frame d-flex justify-content-center align-items-center animated bounceIn">
          <img
            class="foto"
            src="https://firebasestorage.googleapis.com/v0/b/personal-bucket-99c24.appspot.com/o/IMG_5573.jpg?alt=media&token=2c068ba5-83e7-4f7a-907c-bc539c89cd32"
            alt="Photo"
          />
        </figure>
        <span class="animated fadeInRightBig">
          <h2 class="mt-5 mb-3">Fullstack JavaScript Developer.</h2>
          <h3 class="my-4">
            My main mindset is to grow, and giving the best of me in my every
            task.
          </h3>
        </span>
      </section>

      <section class="my-5 projects">
        <h2 class="text-center mt-5 mb-4 font-weight-bold">
          Checkout my recent projects
        </h2>
        <hr />
        <div class="row" id="projects"></div>
        <hr />
      </section>
    </main>

    <footer class="my-5 footer">
      <h2 class="mt-5 mb-4 text-center font-weight-bold">Contact Me</h2>
      <hr />
      <div id="contacts" class="container d-flex justify-content-center flex-wrap"></div>
      </div>
    </footer>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="script.js"></script>
</html>
